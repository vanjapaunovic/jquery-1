<!DOCTYPE html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    body{
        margin: 0;
    }

body {
  backround-color: #cfb997;
  opacity: .8;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #423b3b;
}

li {
  float: left;
}

li div {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  cursor: pointer;
}

li div:hover {
  background-color: #e1c699;
}

.mystyle{
    background-color: #f5deb3;
}

</style>
</head>
<html>
<body>
      <h1>Stavke</h1>
      <ul>
        <li><div id="prva" onclick="switchMenu('prva')">Prva</div></li>
        <li><div id="druga" onclick="switchMenu('druga')">Druga</div></li>
        <li><div id="treca" onclick="switchMenu('treca')">Treca</div></li>
      </ul>
      <div id="content" style="width:100px; height:100px">

      </div>

</body>
<script>
    $(document).ready(function(){
            $("#prva").addClass("mystyle");
             document.getElementById('content').innerHTML = "Sadržaj prve"
        
    });

    function switchMenu(hash){
        $("#prva").removeClass("mystyle");
        $("#druga").removeClass("mystyle");
        $("#treca").removeClass("mystyle");
        if(hash == 'prva'){
        document.getElementById('content').innerHTML = "Sadrzaj prve"
        $("#prva").addClass("mystyle");
        }
        else if(hash == "druga"){
        document.getElementById('content').innerHTML = "Sadrzaj druge"
        $("#druga").addClass("mystyle");
        }
        else{
     $("#treca").addClass("mystyle");
        document.getElementById('content').innerHTML = "Sadrzaj trece"
    }
}

    </script>
</html>
